{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>비밀번호 초기화</h2>
    <p>비밀번호를 잊어버렸나요? 이메일 주소를 아래에 입력해 주세요. 새로운 비밀번호를 설정하는 절차를 이메일로 보내드리겠습니다.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">비밀번호 초기화</button>
    </form>
</div>
{% endblock %}
